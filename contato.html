<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - IA para Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">IA para Todos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="cursos.html">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="page-hero text-white text-center" style="background-image: url('https://images.unsplash.com/photo-1525182008055-f88b95ff7980?q=80&w=1920&auto=format&fit=crop');">
        <div class="container">
            <h1 class="display-4 fw-bold">Fale Conosco</h1>
            <p class="lead text-white-50">Tem alguma dúvida, sugestão ou proposta? Adoraríamos ouvir você.</p>
        </div>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="https://formsubmit.co/orlando.trafegopago@gmail.com" method="POST">
                    <input type="hidden" name="_autoresponse" value="Obrigado pelo seu contato! Recebemos sua mensagem e responderemos em breve.">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_subject" value="Novo Contato/Inscrição - IA para Todos">
                    <input type="hidden" name="_captcha" value="false">

                    <div class="mb-3">
                        <label for="nome" class="form-label light-text">Nome</label>
                        <input type="text" name="nome" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label light-text">Endereço de Email</label>
                        <input type="email" name="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="assunto" class="form-label light-text">Assunto</label>
                        <input type="text" name="assunto" class="form-control" id="assunto" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label light-text">Mensagem</label>
                        <textarea name="mensagem" class="form-control" id="mensagem" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg"><i class="fa-solid fa-paper-plane me-2"></i>Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer-custom text-white text-center p-4 mt-4">
        <p>&copy; 2025 IA para Todos. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
