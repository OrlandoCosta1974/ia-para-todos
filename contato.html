<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - IA para Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fa-solid fa-brain me-2"></i>IA para Todos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="cursos.html">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="page-header text-center">
        <div class="page-header-bg"
            style="background-image: url('https://images.unsplash.com/photo-1525182008055-f88b95ff7980?q=80&w=1920&auto=format&fit=crop');">
        </div>
        <div class="page-header-overlay"></div>
        <div class="container">
            <h1 class="page-title">Fale Conosco</h1>
            <p class="page-subtitle">Tem alguma dúvida, sugestão ou proposta? Adoraríamos ouvir você.</p>
        </div>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-5 border-0 shadow-lg"
                    style="background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(10px);">
                    <form action="https://formsubmit.co/orlando.trafegopago@gmail.com" method="POST">
                        <input type="hidden" name="_autoresponse"
                            value="Obrigado pelo seu contato! Recebemos sua mensagem e responderemos em breve.">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_subject" value="Novo Contato/Inscrição - IA para Todos">
                        <input type="hidden" name="_captcha" value="false">

                        <div class="mb-4">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                <input type="text" name="nome" class="form-control" id="nome"
                                    placeholder="Ex: João Silva" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">E-mail</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" name="email" class="form-control" id="email"
                                    placeholder="seu@email.com" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="assunto" class="form-label">Assunto</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-tag"></i></span>
                                <input type="text" name="assunto" class="form-control" id="assunto"
                                    placeholder="Sobre o que você quer falar?" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="mensagem" class="form-label">Mensagem</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-comment"></i></span>
                                <textarea name="mensagem" class="form-control" id="mensagem" rows="5"
                                    placeholder="Digite sua mensagem aqui..." required></textarea>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fa-solid fa-paper-plane me-2"></i>Enviar Mensagem
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-custom text-white text-center p-4 mt-4">
        <p>&copy; 2025 IA para Todos. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
